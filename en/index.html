<!DOCTYPE html>
<html lang="en" class="text-white h-full w-full bg-gradient-to-tr from-green-400 to-blue-400">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../tailwind.min.css">
  <script src="own.js" defer></script>
</head>
<body class="h-full relative text-lg flex justify-center items-center font-light tracking-wide"><!-- <body dir="rtl">-->
  
  <!-- the circle -->
  <div class="bg-gradient-to-tr from-purple-300 to-red-300 w-52 h-52 rounded-full absolute z-0 top-32 right-44"></div>
  
  <!-- The main container -->
  <div class="w-96 p-6 bg-gray-800 rounded-2xl backdrop-blur backdrop-filter bg-opacity-30 z-10">
    <!-- Status -->
    <div class="mb-6 font-sm">
      <div class="p-1">
        You:
        <span id="user-score" class="">0</span>
      </div>
      <div class="p-1">
        Computer:
        <span id="computer-score" class="">0</span>
      </div>
    </div>
    
    <!-- Choices -->
    <div class="flex flex-col sm:flex-row sm:justify-around text-center">
      <div class="contents text-6xl">
        <div class="border-red-400 border-2 border-solid p-3 rounded-full hover:text-red-400 m-1" onclick="chose('rock')">
          <span class="far fa-hand-rock"></span>
        </div>
        <div class="border-green-400 border-2 border-solid p-3 rounded-full hover:text-green-400 m-1" onclick="chose('paper')">
          <span class="far fa-hand-paper"><span>
        </div>
        <div class="border-blue-400 border-2 border-solid p-3 rounded-full hover:text-blue-400 m-1" onclick="chose('scissors')">
          <span class="far fa-hand-scissors"></span>
        </div>
      </div>
    </div>
    
    <!-- Describtion -->
    <div class="mt-6 text-center">
      <div class="p-1" id="user-choice-con">
        You chose: 
        <span class="font-semibold" id="user-choice">None</span>
      </div>
      <div class="p-1" id="computer-choice-con">
        Computer chose: 
        <span class="font-semibold" id="computer-choice">None</span>
      </div>
      <div id="result">Nothing yet...</div>
      
    </div>
    <a class="text-center block mt-3 text-sm text-gray-300 hover:text-yellow-400" href="https://frontcutted.github.io/"><i class="fas fa-info-circle"></i></a>
  </div>
  
</body>
</html>
